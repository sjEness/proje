<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sadece Sen</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    height:100vh;
    background: radial-gradient(circle at top, #ff9a9e, #2b0033);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    overflow:hidden;
    color:white;
}

canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

.card{
    z-index:2;
    width:440px;
    padding:50px;
    border-radius:28px;
    background:rgba(255,255,255,0.14);
    backdrop-filter:blur(22px);
    box-shadow:0 40px 100px rgba(0,0,0,0.45);
    text-align:center;
    transform-style:preserve-3d;
    transition:0.15s;
}

h1{
    font-family:'Playfair Display', serif;
    font-size:36px;
    margin-bottom:20px;
}

#typing{
    font-size:15px;
    line-height:1.9;
    min-height:140px;
    opacity:0.95;
}

.heart{
    font-size:46px;
    margin:25px 0;
    animation:pulse 1.2s infinite;
}

button{
    padding:14px 36px;
    border:none;
    border-radius:40px;
    background:white;
    color:#ff3b6e;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.12);
    background:#ffe4ea;
}

.final{
    display:none;
    margin-top:25px;
    font-size:15px;
    line-height:1.8;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.25)}
    100%{transform:scale(1)}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="card" id="card">
    <h1>Sana Dürüst Olacağım</h1>

    <div id="typing"></div>

    <div class="heart">❤️</div>

    <button onclick="reveal()">Son Bir Şey</button>

    <div class="final" id="final">
        Seni düşünürken zaman duruyor gibi oluyor.  
        Kalbim, adını ezbere biliyor sanki.  

        Eğer bir gün biri seni gerçekten hak ederse…  
        onun ben olmasını isterim.
    </div>
</div>

<script>
// YAZI YAZMA
const text = `Bunu okurken belki gülümsüyorsundur…
Belki de “neden böyle hissediyorum?” diyorsundur.

Ama bilmeni isterim;
sen konuşurken içim sakinleşiyor,
sen sustuğunda aklım doluyor.

Ben seni,
alışkanlıkla değil…
isteyerek düşünüyorum.`;

let i=0;
const typing=document.getElementById("typing");
function type(){
    if(i<text.length){
        typing.innerHTML+=text.charAt(i);
        i++;
        setTimeout(type,40);
    }
}
type();

// FINAL
function reveal(){
    document.getElementById("final").style.display="block";
}

// 3D KART
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
    const x=(window.innerWidth/2-e.clientX)/28;
    const y=(window.innerHeight/2-e.clientY)/28;
    card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});

// KALP ARKA PLAN
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

let hearts=[];
function Heart(){
    this.x=Math.random()*c.width;
    this.y=c.height+20;
    this.s=Math.random()*10+6;
    this.v=Math.random()*1+0.6;
}
for(let i=0;i<45;i++) hearts.push(new Heart());

function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    hearts.forEach(h=>{
        h.y-=h.v;
        ctx.font=h.s+"px Arial";
        ctx.fillText("❤️",h.x,h.y);
        if(h.y<-20){
            h.y=c.height+20;
            h.x=Math.random()*c.width;
        }
    });
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
