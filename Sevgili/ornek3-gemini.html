<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuzluğuma...</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* --- Temel Ayarlar --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000; /* Derin Uzay Siyahı */
            font-family: 'Montserrat', sans-serif;
        }

        /* --- Arkaplan Yıldızları --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- Ana Kapsayıcı --- */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        /* --- Başlangıç Ekranı: Kalp Butonu --- */
        .heart-btn {
            background: linear-gradient(135deg, #ff4d4d, #c70039);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.6);
            animation: pulse 1.5s infinite;
            transition: all 0.5s ease;
            position: relative;
        }

        .heart-btn::before {
            content: '❤';
            font-size: 50px;
            color: white;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 77, 77, 0.9);
        }

        .instruction {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }

        /* --- Mektup Alanı (Başta Gizli) --- */
        .letter-content {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            color: #fff;
            position: relative;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff9a9e;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            min-height: 150px;
            text-align: left;
        }

        /* --- Animasyonlar --- */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 77, 77, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 77, 77, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 77, 77, 0.4); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }

        /* Uçuşan Kalpler */
        .floating-heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="container">
        <div id="intro">
            <div class="heart-btn" onclick="openLetter()"></div>
            <div class="instruction">Evrenimin merkezine dokun...</div>
        </div>

        <div id="letter" class="letter-content">
            <h1 class="title">Sen Benim Sonsuzluğumsun...</h1>
            <p id="typewriter" class="message"></p>
            <br>
            <p style="text-align: right; font-family: 'Dancing Script'; font-size: 1.5rem; color: #ff9a9e;">- Senin [ADIN]</p>
        </div>
    </div>

    <script>
        /* --- 1. Arkaplan Yıldız Efekti (Canvas) --- */
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.opacity > 1 || this.opacity < 0) this.opacity = Math.random(); 
                // Ekrandan çıkarsa geri döndür
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 150; i++) stars.push(new Star());

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        /* --- 2. Mektup ve Etkileşim --- */
        const text = "Hayatın karmaşasında kaybolmuşken, bir yıldız gibi doğdun geceme. Seninle geçen her saniye, ömrüme ömür katıyor. Gülüşünle dünyamı, varlığınla ruhumu aydınlatıyorsun. Seni seviyorum, sadece bugün değil, evrenin son ışığı sönene kadar..."; 
        // BURAYI KENDİ DUYGULARINLA DÜZENLE YESİLİM!
        
        const speed = 50; // Yazı hızı
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        function createFloatingHearts() {
            for(let j=0; j<15; j++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '100%';
                    document.getElementById('letter').appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }, j * 200);
            }
        }

        function openLetter() {
            document.getElementById('intro').style.display = 'none';
            const letter = document.getElementById('letter');
            letter.style.display = 'block';
            
            // Hafif bir giriş animasyonu
            letter.style.opacity = 0;
            let op = 0;
            let timer = setInterval(function () {
                if (op >= 1){
                    clearInterval(timer);
                    typeWriter(); // Yazı yazmaya başla
                    createFloatingHearts(); // Kalpler uçuşsun
                }
                letter.style.opacity = op;
                letter.style.filter = 'alpha(opacity=' + op * 100 + ")";
                op += 0.05;
            }, 50);
        }
    </script>
</body>
</html>
