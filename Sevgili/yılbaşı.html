<html lang="tr"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snow Globe</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1e293b,#020617);
}

.romantic-title{
  position:absolute;
  top:6%;
  left:50%;
  transform:translateX(-50%);
  z-index:10;

  text-align:center;
  pointer-events:none;
}

/* Ãœst satÄ±r */
.romantic-title .line1{
  font-family:"Playfair Display","Georgia",serif;
  font-style:italic;
  font-size:clamp(18px,4vw,28px);
  font-weight:400;

  color:rgba(255,255,255,.92);
  letter-spacing:0.4px;
}

/* Mutlu YÄ±llar */
.romantic-title .line2{
  margin-top:6px;
  font-family:"Montserrat","Arial",sans-serif;
  font-size:clamp(14px,3vw,17px);
  letter-spacing:4px;
  text-transform:uppercase;

  color:rgba(255,255,255,.75);
}

/* â¤ï¸ Kalp */
.romantic-title .heart{
  margin-top:2px;
  font-size:28px;              /* biraz bÃ¼yÃ¼k */
  color:#ff4d6d;               /* romantik kÄ±rmÄ±zÄ±-pembe */
  text-shadow:
    0 0 12px rgba(255,77,109,.8),
    0 6px 20px rgba(0,0,0,.6);

  display:inline-block;
  animation:heartbeat 1.2s ease-in-out infinite; /* daha hÄ±zlÄ± */
}

/* Kalp animasyonu */
@keyframes heartbeat{
  0%   {transform:scale(1)}
  25%  {transform:scale(1.25)}
  50%  {transform:scale(1)}
  75%  {transform:scale(1.2)}
  100% {transform:scale(1)}
}






/* ğŸ§Š KÃœRE */
.snow-globe{
  position:relative;
  width:min(90vw,420px);
  aspect-ratio:1/1;
  border-radius:50%;
  overflow:hidden;
}

/* ğŸŒŒ ARKA PLAN */
.background{
  position:absolute;
  inset:0;
  background:linear-gradient(#0f172a,#020617);
  z-index:0;
}

/* ğŸŒ™ AY */
.moon{
  position:absolute;
  top:9%;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:70px;
  background:#e5e7eb;
  border-radius:50%;
  box-shadow:0 0 50px rgba(255,255,255,.45);
  z-index:1;
}

/* âœ¨ YILDIZ */
.star{
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 10px white;
  z-index:1;
}
.star.s1{top:22%;left:30%}
.star.s2{top:28%;left:70%}
.star.s3{top:36%;left:50%}

/* â„ï¸ ZEMÄ°N KARI (EN ALT) */
.ground{
  position:absolute;
  bottom:-6%;
  left:50%;
  transform:translateX(-50%);
  width:120%;
  height:32%;
  background:radial-gradient(circle at top,#ffffff,#d1d5db 70%);
  border-radius:50%;
  z-index:0;
}

/* ğŸ„ AÄAÃ‡ */
.tree{
  position:absolute;
  bottom:18%;
  width:28%;
  z-index:1;
  filter:drop-shadow(0 10px 20px rgba(0,0,0,.6));
}
.tree.left{left:4%}
.tree.right{right:4%}

/* ğŸ‘©&zwj;â¤ï¸&zwj;ğŸ‘¨ Ã‡Ä°FT */
.couple{
  position:absolute;
  bottom:19%;
  left:50%;
  transform:translateX(-50%);
  width:38%;
  z-index:1;
  filter:drop-shadow(0 14px 26px rgba(0,0,0,.6));
}

/* â„ï¸ KAR (HER ÅEYÄ°N ÃœSTÃœNDE) */
canvas{
  position:absolute;
  inset:0;
  width: 400px;
  height: 400px;
  pointer-events:none;
  z-index:4;
}

/* ğŸ§Š CAM */
.glass{
  position:absolute;
  inset:0;
  border-radius:50%;
  pointer-events:none;
  z-index:3;
  background:
    radial-gradient(circle at top left,
      rgba(255,255,255,.35),
      transparent 45%),
    radial-gradient(circle at bottom,
      rgba(255,255,255,.18),
      transparent 65%);
  box-shadow:
    inset 0 0 45px rgba(255,255,255,.4),
    0 40px 80px rgba(0,0,0,.65);
}
</style>
</head>

<body>
<div class="romantic-title">
  <div class="line1">Seninle bir yÄ±l deÄŸil, bir Ã¶mÃ¼râ€¦</div>
  <div class="line2">Mutlu YÄ±llar</div>
  <div class="heart">â¤</div>
</div>
<div class="snow-globe">

  <div class="background"></div>

  <div class="moon"></div>
  <div class="star s1"></div>
  <div class="star s2"></div>
  <div class="star s3"></div>

  <div class="ground"></div>

  <img src="resim/tree.png" class="tree left">
  <img src="resim/tree.png" class="tree right">
  <img src="resim/couple.png" class="couple">

  <canvas id="snow" width="400" height="400"></canvas>
  <div class="glass"></div>

</div>

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}
resize();
window.addEventListener("resize", resize);

const flakes = Array.from({length:160}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2 + 0.8,
  s: Math.random() * 0.9 + 0.4
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(255,255,255,.95)";

  flakes.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();

    f.y += f.s;

    // â¬‡ï¸ GERÃ‡EKTEN EN ALTA KADAR
    if(f.y > canvas.height){
      f.y = -10;
      f.x = Math.random() * canvas.width;
    }
  });

  requestAnimationFrame(draw);
}
draw();
</script>



<deepl-input-controller translate="no"></deepl-input-controller></body></html>
