<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kutucuk Menü</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, sans-serif;
    min-height:100vh;
    background:radial-gradient(circle at top,#1e293b,#020617);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* GRID */
.container{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap:22px;
    max-width:700px;
    width:90%;
}

/* KUTU */
.box{
    background:rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
    color:#e5e7eb;
    padding:45px 15px;
    text-align:center;
    font-size:20px;
    font-weight:600;
    border-radius:16px;
    cursor:pointer;
    transition:all .35s ease;
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.08),
        0 15px 35px rgba(0,0,0,.5);
}

/* HOVER */
.box:hover{
    background:rgba(79,70,229,0.35);
    color:#ffffff;
    transform:translateY(-6px) scale(1.03);
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.15),
        0 25px 55px rgba(0,0,0,.75);
}
</style>
</head>

<body>

<div class="container">
    <div class="box" onclick="openPage('Sevgili/Çıkma-Teklifi/Çıkma-Teklifi.html')">Çıkma Teklifi</div>
    <div class="box" onclick="openPage('Sevgili/Çıkma-Teklifi/Seni-Seviyorum.html')">Seni Seviyorum</div>
    <div class="box" onclick="openPage('Sevgili/kasımpatı.html')">Kasımpatı</div>
    <div class="box" onclick="openPage('Sevgili/love-forever.html')">Forever</div>
    <div class="box" onclick="openPage('Sevgili/sevgilim.html')">Sevgilim Olur Musun?</div>
    <div class="box" onclick="openPage('Sevgili/yılbaşı.html')">Yılbaşı</div>
    <!-- 
    <div class="box" onclick="openPage('Sevgili/ornek.html')">Örnek</div>
    <div class="box" onclick="openPage('Sevgili/ornek2.html')">Örnek</div>
    <div class="box" onclick="openPage('ornek3-gemini.html')">Örnek</div>
    <div class="box" onclick="openPage('ornek3-gpt.html')">Örnek</div>
    -->
</div>

<script>
function openPage(page){
    window.open(page, '_blank');
}
</script>

</body>
</html>
